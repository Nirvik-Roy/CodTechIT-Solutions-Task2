<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="search.png"></button>
        </div>
        <div class="weather">
            <img src="rain.png" class="weather-icon">
            <h1 class="temp">22°c</h1>
             <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png">
                    <div>
                        <p class="wind">15 Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script>
        const apikey="a495957ce1875474e6f7c33505bdef8b";
        const apiurl="https://api.openweathermap.org/data/2.5/weather?&units=metric";
       const search1=document.querySelector(".search input");
       const btn=document.querySelector(".search button");
       
       
        async function checkweather(city){
        const response=await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apikey}`);
        var api_data = await response.json()
        console.log(api_data)
        

        

        document.querySelector(".city").innerHTML= api_data.name;
        document.querySelector(".temp").innerHTML=Math.round( api_data.main.temp) +`°c`;
        document.querySelector(".humidity").innerHTML=api_data.main.humidity+`%`;
        document.querySelector(".wind").innerHTML=api_data.wind.speed+`km/h`;
       }
       console.log("hello")

       btn.addEventListener("click",()=>{
        checkweather(search1.value)
       })
       

       
   
   
   
   </script>
</body>
</html>
